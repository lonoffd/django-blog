{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h1>{{ post.title }}</h1>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }} by {{ post.author }}
            </div>
        {% endif %}
        <P>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
